<a [routerLink]="['/user', user.login]" class="card flex items-center gap-4 group cursor-pointer">
  <img [src]="user.avatarUrl" [alt]="user.login" class="w-14 h-14 rounded-full ring-2 ring-gray-200 group-hover:ring-blue-600" />
  <div class="flex-1 min-w-0">
    <h2 class="text-gray-900 font-semibold group-hover:text-blue-600">
      {{ user.login }}
    </h2>
    <p class="text-gray-500 text-sm truncate">{{ user.url }}</p>
  </div>
</a>

@if (isHome) {
  <header class="border-b border-gray-200 bg-white sticky top-0 z-40">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <h1 class="text-lg font-bold text-gray-900">GitHub Users</h1>
    </div>
  </header>
} @else {
  <header class="border-b border-gray-200 bg-white sticky top-0 z-40">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <a routerLink="/" class="btn-secondary inline-flex items-center gap-2">
        Back to users
      </a>
    </div>
  </header>
}

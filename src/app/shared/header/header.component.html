<header class="border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 sticky top-0 z-40">
  <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
    @if (isHome) {
      <h1 class="text-lg font-bold text-gray-900 dark:text-white">GitHub Users</h1>
    } @else {
      <a routerLink="/" class="btn-secondary inline-flex items-center gap-2"> Back to users </a>
    }
    <app-theme-toggle [isChecked]="isDark$ | async" (toggleEvent)="toggleDarkMode()" />
  </div>
</header>
